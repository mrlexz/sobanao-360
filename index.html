    <script>
        jQuery(document).ready(function (e) {
            function t(t) {
                e(t).bind("click", function (t) {
                    t.preventDefault();
                    e(this).parent().fadeOut()
                })
            }
            e(".dropdown-toggle").click(function () {
                var t = e(this).parents(".button-dropdown").children(".dropdown-menu").is(":hidden");
                e(".button-dropdown .dropdown-menu").hide();
                e(".button-dropdown .dropdown-toggle").removeClass("active");
                if (t) {
                    e(this).parents(".button-dropdown").children(".dropdown-menu").toggle().parents(".button-dropdown").children(".dropdown-toggle").addClass("active")
                }
            });
            e(document).bind("click", function (t) {
                var n = e(t.target);
                if (!n.parents().hasClass("button-dropdown")) e(".button-dropdown .dropdown-menu").hide();
            });
            e(document).bind("click", function (t) {
                var n = e(t.target);
                if (!n.parents().hasClass("button-dropdown")) e(".button-dropdown .dropdown-toggle").removeClass("active");
            })
        });
    </script>

    <script>
        $(document).ready(function() {
            // Menu toggle functionality
            const menuToggle = $('#menuToggle');
            const bottomMenu = $('.bottom-menu');
            
            // Initialize menu as closed on mobile/tablet
            if ($(window).width() <= 1024) {
                bottomMenu.addClass('closed');
                menuToggle.removeClass('active');
            }
            
            // Toggle menu on button click
            menuToggle.click(function() {
                bottomMenu.toggleClass('closed');
                $(this).toggleClass('active');
            });
            
            // Make menu items clickable
            $('.menu-item').click(function() {
                $('.menu-item').removeClass('active');
                $(this).addClass('active');
                
            });
            
            // Set first item as active by default
            $('.menu-item:first-child').addClass('active');
            
            // Handle window resize
            $(window).resize(function() {
                if ($(window).width() > 1024) {
                    bottomMenu.removeClass('closed');
                } else if (!menuToggle.hasClass('active')) {
                    bottomMenu.addClass('closed');
                }
            });
        });
    </script>
